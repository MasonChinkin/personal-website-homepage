# build docker container
- id: 'docker build'
  name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/personal-website/home', '.']

# push built container to container registry
- id: 'docker push'
  name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/personal-website/home']

